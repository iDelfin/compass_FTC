name: obtain top Artefact Clasefied Teleop

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:
env:
  SEASON_VAR: ${{ vars.SEASON }}
  REGION_VAR: ${{ vars.REGION_CODE }}
  OUTPUT_VAR: ${{ vars.WHAT_TO_SEE }}
  FTC_KEY: ${{ secrets.FTC_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script
        run: python main.py
